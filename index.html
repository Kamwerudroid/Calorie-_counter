<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-gray-800">
            Calorie Counter
        </h1>

        <form id="calorie-form" class="mb-6 space-y-4 md:space-y-0 md:flex md:gap-4">
            <input type="text" id="food-input" placeholder="Food item" required
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <input type="number" id="calorie-input" placeholder="Calories" required
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <button type="submit"
                    class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Add Food
            </button>
        </form>

        <div class="text-center text-2xl font-bold mb-6 p-4 bg-blue-100 rounded-lg shadow-inner text-blue-800">
            Total Calories: <span id="total-calories">0</span>
        </div>

        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Daily Intake</h2>
            <ul id="food-list" class="space-y-4">
                </ul>
        </div>
        
        <div class="text-center">
            <button id="reset-btn"
                    class="w-full sm:w-auto px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">
                Reset
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
